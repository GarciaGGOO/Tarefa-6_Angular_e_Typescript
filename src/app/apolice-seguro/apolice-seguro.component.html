<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apolice de Seguro</title>
    <style>
        .apolice-seguro {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #3498db;
            border-radius: 8px;
            background-color: #ecf0f1;
        }

        .input-container {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #3498db;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #3498db;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            margin-top: 15px;
            color: #3498db;
        }
    </style>
</head>
<body>

<div class="apolice-seguro">
    <div class="input-container">
        <label for="nome">Nome do Segurado</label>
        <input placeholder="Insira o nome do segurado" type="text" id="nome" [(ngModel)]="nome">
    </div>

    <div class="input-container">
        <label for="sexo">Sexo</label>
        <select id="sexo" [(ngModel)]="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>
    </div>

    <div class="input-container">
        <label for="idade">Idade</label>
        <input placeholder="Insira a idade" type="number" id="idade" [(ngModel)]="idade">
    </div>

    <div class="input-container">
        <label for="valorAutomovel">Valor do Autom贸vel</label>
        <input placeholder="Insira o valor do autom贸vel" type="number" id="valorAutomovel" [(ngModel)]="valorAutomovel">
    </div>

    <button (click)="calcularApolice()">Calcular Ap贸lice</button>

    <div *ngIf="valorApolice !== undefined">
        <p>Valor da Ap贸lice: {{ valorApolice | currency:'BRL':'symbol' }}</p>
    </div>
</div>

</body>
</html>
