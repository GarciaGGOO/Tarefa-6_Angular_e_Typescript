<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .calculadora-component {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #3498db;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .campos {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #3498db;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            margin-top: 15px;
            font-size: 18px;
            color: #3498db;
        }
    </style>
</head>
<body>

<div class="calculadora-component">
    <div class="campos">
        <input type="number" id="numero1" [(ngModel)]="numero1">
        <select id="operacao" [(ngModel)]="operacao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="numero2" [(ngModel)]="numero2">
    </div>

    <button class="button" (click)="calcular()">Calcular</button>

    <p>{{ resultado }}</p>
</div>

</body>
</html>
